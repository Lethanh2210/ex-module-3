<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="position: relative; width: 100%;"><h2 style="position: absolute;float: left;">List City</h2><a href="/list/add" class="btn btn-success" style="margin-left: 89%; width: 100px;">ADD</a></div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">City</th>
            <th scope="col">Region</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {list}
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/list" method="POST">
                    <div class="form-group">
                        <label  class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="eId" readonly name="editId" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="eName" name="editName">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Region:</label>
                        <input type="text"  class="form-control" id="eRegion" name="editRegion">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Area:</label>
                        <input type="text"  class="form-control" id="eArea" name="editArea">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Populate:</label>
                        <input type="text"  class="form-control" id="ePopulate" name="editPopulate">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">GDP:</label>
                        <input type="text"  class="form-control" id="eGDP" name="editGDP">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Description:</label>
                        <textarea  class="form-control" id="eDescription" name="editDescription"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function getEditButton(obj) {
        document.getElementById('eId').value = obj.id;
        document.getElementById('eName').value = obj.name;
        document.getElementById('eRegion').value = obj.region;
        document.getElementById('eArea').value = obj.area;
        document.getElementById('ePopulate').value = obj.populate;
        document.getElementById('eGDP').value = obj.GDP;
        document.getElementById('eDescription').value = obj.describeCity;
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
